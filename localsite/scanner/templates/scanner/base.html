<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="{% static 'css/style.css'%}" type="text/css">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet"/>
    <title>Сайт склада</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="p-3 m-0 border-0 bd-example" style="background-color: rgba(233,255,255,0.78);">

<nav class="navbar navbar-expand-lg md-3 mb-4" style="background-color: rgba(75,159,239,0.75);">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'home' %}">QR-Light</a>
        <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNav"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation"
        >
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse position-relative" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item ">
                    <a class="nav-link" href="{% url 'profile' %}">Профиль</a>
                </li>
                {% if user.is_authenticated and user.is_staff %}
                <li class="nav-item ">
                    <a class="nav-link" href="{% url 'add' %}">Добавить товар</a>
                </li>
                {% endif %}
            </ul>
            <ul class="navbar-nav ms-auto ">
                {% if user.is_authenticated %}
                <li class="nav-item">
                    <a class="nav-link " href="{% url 'logout' %}">Выход</a>
                </li>
                {% else %}
                <li class="nav-item">
                    <a class="nav-link " href="{% url 'login' %}">Логин</a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link" href="{% url 'register' %}">Регистрация</a>
                </li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>

{% block content %}
{% endblock %}
</body>
</html>
